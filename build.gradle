description = 'Procesos Especiales'
version = '1.4'

apply plugin: 'java'
apply plugin:'application'

sourceCompatibility = 1.8
mainClassName = "net.vjdv.baz.pe.Main"

repositories {
	mavenCentral()
}

dependencies {
  compile 'org.fxmisc.richtext:richtextfx:0.10.2'
  compile 'org.apache.httpcomponents:httpclient:4.5.13'
  compile 'org.apache.httpcomponents:httpcore:4.4.13'
  compile 'com.auth0:java-jwt:3.11.0'
  compile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
  compile group: 'org.apache.poi', name: 'poi', version: '4.1.0'
}

sourceSets {
	main {
		resources {
        	srcDirs = ["src"]
        	includes = ["**/*.css","**/*.fxml","**/*.png"]
    	}
		java {
			srcDir 'src'
		}
	}
}

jar {
    manifest {
        attributes 'Implementation-Title': 'ObjectManager'
    }
}

task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'ProcesosEspeciales',  
        	'Implementation-Version': version,
        	'Main-Class': 'net.vjdv.baz.pe.Main'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
